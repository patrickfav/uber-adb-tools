sudo: required
language: java
install: true
jdk:
  - oraclejdk8

before_install:
  - openssl aes-256-cbc -K $encrypted_b32b8095166d_key -iv $encrypted_b32b8095166d_iv -in keystore.jks.enc -out keystore.jks -d

#required for launch4j to run
before_script:
  - sudo apt-get update
  - sudo apt-get install libc6:i386 libstdc++6:i386

script:
  - mvn install -X

after_success:
  - mvn test jacoco:report coveralls:report

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - "target/uber-adb-tools-*.jar"
      - "target/uadb.exe"
    skip_cleanup: true
    on:
      branch: master
      tags: true

notifications:
  slack:
    secure: ""
  email: false